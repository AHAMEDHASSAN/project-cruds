<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صفحة بسيطة</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .box {
        background: #1e293b;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        max-width: 400px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 1.8rem;
        color: #38bdf8;
      }
      p {
        margin: 0 0 20px;
        color: #cbd5e1;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background: #38bdf8;
        color: #0f172a;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.2s;
      }
      a:hover {
        background: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>أهلاً بيك 👋</h1>
      <p>دي صفحة HTML + CSS بسيطة وداكنة</p>
      <a href="#">ابدأ الآن</a>
    </div>
  </body>
</html>
